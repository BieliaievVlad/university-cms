<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Group</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

	<div th:replace="~{layout :: navbar}"></div>

	<div class="container mt-4">
		<h1 class="text-center">Add New Group</h1>

		<form action="/add-group" method="post" class="mt-4">
			<div class="mb-3">
				<label for="name" class="form-label">Group Name</label> <input
					type="text" class="form-control" id="groupName" name="groupName"
					required>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="/groups" class="btn btn-secondary">Cancel</a>
		</form>
		<div class="mt-3">
			<a href="/" class="btn btn-primary">Back to Home</a>
		</div>

	</div>

	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
