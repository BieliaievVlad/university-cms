<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Teacher</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

	<div th:replace="~{layout :: navbar}"></div>

	<div class="container mt-4">
		<h1 class="text-center">Edit Teacher Name</h1>

		<form th:action="@{/edit-teacher-name/{id}(id=${teacher.id})}" method="post" class="mt-4">
			<div class="mb-3">
				<label for="name" class="form-label">First Name</label> <input
					type="text" class="form-control" id="firstName" name="firstName" th:value="${teacher.firstName}" 
					required>
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">Last Name</label> <input
					type="text" class="form-control" id="lastName" name="lastName" th:value="${teacher.lastName}" 
					required>
			</div>
			<input type="hidden" name="id" th:value="${teacher.id}" />
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="/teachers" class="btn btn-secondary">Cancel</a>
		</form>
		<div class="mt-3">
			<a href="javascript:history.back()" class="btn btn-primary">Back to Home</a>
		</div>

	</div>

	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
