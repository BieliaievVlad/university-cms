<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logs</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<style>
    table {
        table-layout: fixed;
        width: 100%;
    }
    td, th {
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 150px;
    }
</style>
</head>
<body>

	<div th:replace="~{layout :: navbar}"></div>

		<h1 class="text-center">Logs</h1>

	<div class="mt-3">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th style="width: 15px;">ID</th>
					<th style="width: 70px;">Time</th>
					<th style="width: 25px;">User</th>
					<th style="width: 45px;">Table</th>
					<th style="width: 45px;">Operation</th>
					<th style="width: 150px;">Old Data</th>
					<th style="width: 150px;">New Data</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="log : ${logs}">
					<tr>
						<td th:text="${log.id}"></td>
						<td th:text="${log.timestamp}"></td>
						<td th:text="${log.username}"></td>
						<td th:text="${log.tableName}"></td>
						<td th:text="${log.operationType}"></td>
						<td th:text="${log.oldData}"></td>
						<td th:text="${log.newData}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
		<div class="mt-3">
			<a href="javascript:history.back()" class="btn btn-primary">Back</a>
		</div>
		<div class="mt-3">
			<a href="/" class="btn btn-primary">Back to Home</a>
		</div>
	</div>

	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
