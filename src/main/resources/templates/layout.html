<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University CMS</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Home</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
						<li class="nav-item"><a class="nav-link" href="/teachers">Teachers</a></li>
						<div sec:authorize="isAuthenticated()">
							<li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
						</div>
						<div sec:authorize="isAuthenticated()">
							<li class="nav-item"><a class="nav-link" href="/groups">Groups</a></li>
						</div>
						<div sec:authorize="isAuthenticated()">
							<li class="nav-item"><a class="nav-link" href="/schedules">Schedules</a></li>
						</div>
						
						<div sec:authorize="hasRole('ADMIN')">
							<li class="nav-item"><a class="nav-link" href="/tools">Tools</a></li>
						</div>
					</ul>

					<div class="navbar-nav ms-auto"  sec:authorize="isAuthenticated()">
						Hello,&nbsp;<span sec:authentication="name"></span>!
					</div>
					<div class="navbar-nav ms-auto"  sec:authorize="isAnonymous()">Hello, Guest!</div>

					<div class="navbar-nav ms-auto" sec:authorize="isAnonymous()">
						<li class="nav-item"><a class="btn btn-primary" href="/login">Login</a>
						</li>
					</div>
					<div class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
						<li class="nav-item"><a class="btn btn-primary"
							href="/logout">Logout</a></li>
					</div>
				</div>
			</div>
		</nav>
	</div>

	<div class="container mt-4">
		<div th:fragment="body"></div>
	</div>

	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
