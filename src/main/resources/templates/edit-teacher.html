<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Teacher</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{layout :: navbar}"></div>

<div class="container mt-4">
    <h1 class="text-center">Edit Teacher</h1>
    
    <form action="/update-teacher" method="post">
    
        <div th:if="${error}" class="alert alert-danger" role="alert">
       		 <span th:text="${error}"></span>
    	</div>
    	    
    	<div class="mb-3">
            <label for="teacher" class="form-label">Teacher</label>
            <select th:field="*{teacherCourse.teacher}" class="form-control" id="teacher">
                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
            </select>
        </div>
        <input type="hidden" th:field="*{teacherCourse.course.id}" th:value="${teacherCourse.course.id}" />
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
