<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Course</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{layout :: navbar}"></div>

<div class="container mt-4">
    <h1 class="text-center">Edit Course</h1>
    
        <div th:if="${error}" class="alert alert-danger" role="alert">
       		 <span th:text="${error}"></span>
    	</div>

    <form action="/update-course" method="post">

        <input type="hidden" th:field="*{teacherCourse.course.id}" />
        
        <div class="mb-3">
            <label for="courseName" class="form-label">Course Name</label>
            <input type="text" th:field="*{teacherCourse.course.name}" class="form-control" id="courseName" required />
        </div>
        
        <div class="mb-3">
            <label for="teacher" class="form-label">Teacher</label>
            <select th:field="*{teacherCourse.teacher}" class="form-control" id="teacher">
                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="group" class="form-label">Groups</label>
            <select th:field="*{groupCourse.group}" class="form-control" id="group">
                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/courses" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
