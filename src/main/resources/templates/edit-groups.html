<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Groups</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{layout :: navbar}"></div>

<div class="container mt-4">
    <h1 class="text-center">Edit Groups</h1>
    
        <div th:if="${error}" class="alert alert-danger" role="alert">
       		 <span th:text="${error}"></span>
    	</div>       
		<div>
			<ul>
				<th:block th:each="group : ${courseGroupsMap[course.id]}" th:if="${courseGroupsMap[course.id] != null}">
					<li>
						<span th:text="${group.name}"></span>
					</li>
				</th:block>
			</ul>
		</div>
		
		<form action="/update-groups" method="post">
    		<div class="mb-3">
        		<label for="group" class="form-label">Group</label>
        		<select name="group"  class="form-control" id="group">
            		<option th:each="group : ${filteredGroups}" th:value="${group.id}" th:text="${group.name}"></option>
        		</select>
    		</div>
    		        <input type="hidden" name="courseId" th:value="${course.id}" />
    		<button type="submit" class="btn btn-primary">Save</button>
		</form>
		<div class="mt-3">
			 <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
		</div>      
</div>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
