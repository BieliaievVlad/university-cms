<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add User</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

	<div th:replace="~{layout :: navbar}"></div>

	<div class="container mt-4">
		<h1 class="text-center">Add New User</h1>

		<form action="/add" method="post" class="mt-4">
			<div class="mb-3">
				<label for="username" class="form-label">Username</label> <input
					type="text" class="form-control" id="username" name="username" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="text" class="form-control" id="password" name="password"
					required>
			</div>
			<div class="mb-3">
				<label for="role" class="form-label">Role</label> <select
					class="form-select" id="role" name="role" required>
					<option value="ROLE_ADMIN">Admin</option>
					<option value="ROLE_STAFF">Staff</option>
					<option value="ROLE_STUDENT">Student</option>
					<option value="ROLE_TEACHER">Teacher</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Add User</button>
		</form>

		<div class="mt-3">
			<a href="/" class="btn btn-primary">Back to Home</a>
		</div>
	</div>

	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
