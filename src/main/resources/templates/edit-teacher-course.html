<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Teacher</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

	<div th:replace="~{layout :: navbar}"></div>

	<div class="container mt-4">
		<h1 class="text-center">Edit Teacher Courses</h1>

		<form action="/edit-teacher-courses" method="post">
    		<div class="mb-3">
        		<label for="course" class="form-label">Course</label>
        		<select name="courseId"  class="form-control" id="course">
            		<option th:each="teacherCourse : ${filteredCourses}" th:if="${teacherCourse.course.id != 0}" 
            				th:value="${teacherCourse.course.id}" th:text="${teacherCourse.course.name}"></option>
        		</select>
    		</div>
    		        <input type="hidden" name="teacherId" th:value="${teacher.id}" />
    		<button type="submit" class="btn btn-primary">Save</button>
		</form>
		<div class="mt-3">
			<a href="javascript:history.back()" class="btn btn-primary">Cancel</a>
		</div>
	</div>

	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
