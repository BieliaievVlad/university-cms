<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Schedule</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{layout :: navbar}"></div>

<div class="container mt-4">
    <h1 class="text-center">Edit Course</h1>
    
    <div th:if="${error}" class="alert alert-danger" role="alert">
       		 <span th:text="${error}"></span>
    </div>       

	<form action="/update-schedule-course" method="post">
    	<div class="mb-3">
        	<label for="course" class="form-label">Course</label>
        	<select name="courseId"  class="form-control" id="courseId">
            	<option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.id != 0 ? course.name : 'N/A'}"></option>
        	</select>
    	</div>
    		<input type="hidden" name="scheduleId" th:value="${schedule.id}" />
    	<button type="submit" class="btn btn-primary">Save</button>
	</form>	
	
	<div class="mt-3">
		<a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
	</div>
    
</div>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
