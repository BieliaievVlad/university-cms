<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Student</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

	<div th:replace="~{layout :: navbar}"></div>

	<form th:action="@{/add-student-to-group/{groupId}(groupId=${group.id})}" method="post">
    	<div class="mb-3">
        	<label for="student" class="form-label">Student</label>
        	<select name="studentId"  class="form-control" id="student">
            	<option th:each="student : ${students}" 
            		th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}">
            	</option>
        	</select>
    	</div>
    		<input type="hidden" name="groupId" th:value="${group.id}" />
    	<button type="submit" class="btn btn-primary">Save</button>
	</form>	
		
	<div class="mt-3">
		<a href="/" class="btn btn-primary">Back to Home</a>
	</div>


	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
